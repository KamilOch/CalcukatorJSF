<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap.min.css" />
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>

	<title>Kalkulator JSF</title>
</h:head>

<h:body>
	<h:form>
		<table>
			<tr>
				<td colspan="3"><h:inputText value="#{controller.value}"
						class="#{controller.calcConfigBean.backgroundColor eq 'N' ? 'btn btn-primary3' : 'btn btn-secondary3'}"
						disabled='true' /></td>
				<td><h:commandButton value="C"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('C')}">
					</h:commandButton></td>
				<td><h:commandButton value="S"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="config"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
			</tr>

			<tr>
				<td><h:commandButton value="7"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('7')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>

				<td><h:commandButton value="8"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('8')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="9"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('9')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="/"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('/')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="&radic;"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('sqrt')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
			</tr>

			<tr>
				<td><h:commandButton value="4"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('4')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="5"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('5')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="6"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('6')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="*"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('*')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="%"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('%')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
			</tr>

			<tr>
				<td><h:commandButton value="1"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('1')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="2"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('2')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="3"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('3')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="-"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('-')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td rowspan="2"><h:commandButton value="="
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary2' : 'btn btn-secondary2'}"
						action="#{controller.caclulate('=')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
			</tr>

			<tr>
				<td><h:commandButton value="0"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('0')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="."
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('.')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="+/-"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('+/-')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
				<td><h:commandButton value="+"
						class="#{controller.calcConfigBean.displayColor eq 'N' ? 'btn btn-primary' : 'btn btn-secondary'}"
						action="#{controller.caclulate('+')}"
						disabled="#{controller.value eq 'ERR' ? 'true' : 'false'}">
					</h:commandButton></td>
			</tr>

		</table>
	</h:form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>


</h:body>
</html>
